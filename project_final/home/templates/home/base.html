{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpha Tech</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <!-- HEADER -->
    <div class="container-fluid">
        <div class="sidebar">
            <img style="width:100%" src="{% static 'images/home_talent.png' %}">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
  

            <a href="https://www.facebook.com/">
                <img class="icon" src="{% static 'images/home_fb.png' %}">
            </a>
            <a href="https://www.twitter.com/">
                <img class="icon" src="{% static 'images/home_twitter.png' %}" >
            </a>
            <a href="https://www.instagram.com/">
                <img class="icon" src="{% static 'images/home_instagram.png' %}" >
            </a>
            
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div style="float: right; height:50px; width: 800px; padding-bottom: 3px; background:#64b4f4; padding-top: 10px;">

                </div>
                <div style="height: 850px; overflow: auto; background: rgba(255, 255, 255, 0.95);" class="row">
                    <!-- MULAI -->
                    {% block content %}
                    
                    {% endblock %}
                    <footer>
                        <div >
                          <p class="footer">Profy Management | Since Yesterday | Alphatech Academy</p>
                        </div>
                      
                  </footer>
                </div>
                   
                           
            </div>
            </div>


        </div>
