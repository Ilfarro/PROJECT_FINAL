{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpha Tech</title>
    <link rel="stylesheet" href="{% static 'css/floating-wpp.min.css' %}">
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{% static 'js/floating-wpp.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="floating-wpp"></div>
    <script type="text/javascript">
        $(function () {
            $('.floating-wpp').floatingWhatsApp({
                phone: '99999999999',
                popupMessage: 'Welcome to Alphatech',
                showPopup: true,
                position: 'right',
                autoOpen: false,
                //autoOpenTimer: 4000,
                message: 'Hello how are you my name is Mentee ...',
                //headerColor: 'orange',
                headerTitle: 'Whatsapp Message Box',
                buttonImage: '<img src="{% static "images/whatsapp.svg" %}" />'
            });
        });
    </script>
    <!-- HEADER -->
    <div class="container-fluid">
        <div class="sidebar">
            <img style="width:100%" src="{% static 'images/home_talent.png' %}">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
  

            <a href="https://www.facebook.com/">
                <img class="icon" src="{% static 'images/home_fb.png' %}">
            </a>
            <a href="https://www.twitter.com/">
                <img class="icon" src="{% static 'images/home_twitter.png' %}" >
            </a>
            <a href="https://www.instagram.com/">
                <img class="icon" src="{% static 'images/home_instagram.png' %}" >
            </a>
            <div class="text_bottom">
                <p> copyright 2019</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div style="float: right; height:500px; width: 800px; padding-bottom: 3px; background:#64b4f4; padding-top: 10px;">
                <div class="text_up">
                    PROFESIONAL TECH TALENT MANAGEMENT
                </div>
                <div style="height: 850px; overflow: auto; background: white;" class="row">
                    <!-- MULAI -->
                    {% block content %}

                    {% endblock %}
                </div>
                   
                           
            </div>
            </div>


        </div>
    
</body>
</html>
