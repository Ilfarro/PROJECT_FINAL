{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpha Tech</title>
    
    <!-- Crispy forms -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Home -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- Static basic -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Whatsapp -->
    <link rel="stylesheet" href="{% static 'css/floating-wpp.min.css' %}">
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{% static 'js/floating-wpp.min.js' %}"></script>
</head>
<body>
    <div class="floating-wpp"></div>
    <script type="text/javascript">
        $(function () {
            $('.floating-wpp').floatingWhatsApp({
                phone: '6289687251865',
                popupMessage: 'Welcome to Alphatech',
                showPopup: true,
                position: 'right',
                autoOpen: false,
                //autoOpenTimer: 4000,
                message: 'Hello how are you my name is Mentee ...',
                //headerColor: 'orange',
                headerTitle: 'Whatsapp Message Box',
                buttonImage: '<img src="{% static "images/whatsapp.svg" %}" />'
            });
        });
    </script>
    <!-- HEADER -->
    <div class="container-fluid">
        <div class="sidebar">
            <img style="width:100%" src="{% static 'images/home_talent.png' %}">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'our_talents' %}">Our Talents</a>
            <a href="{% url 'news' %}">News</a>
            <a href="{% url 'contact_us' %}">Contact Us</a>
  

            <a href="https://www.facebook.com/">
                <img class="icon" src="{% static 'images/home_fb.png' %}">
            </a>
            <a href="https://www.twitter.com/">
                <img class="icon" src="{% static 'images/home_twitter.png' %}" >
            </a>
            <a href="https://www.instagram.com/">
                <img class="icon" src="{% static 'images/home_instagram.png' %}" >
            </a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div style="float: right; height:50px; width: 800px; padding-bottom: 3px;border-radius:10px; background:#64b4f4; padding-top: 10px;">
                <div class="text_up">
                    <strong>PROFESIONAL TECH TALENT MANAGEMENT</strong>
                </div>
                <div style="height: 850px; overflow: auto; background: rgba(255, 255, 255, 0.95);border-radius:15px" class="row">
                    <!-- MULAI -->
                    {% block content %}

                    {% endblock %}
                <footer>
                    <div>
                        <p class="footer">Profy Management | Since Yesterday | Alphatech Academy</p>
                    </div>
                </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
